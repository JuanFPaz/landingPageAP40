<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sabores de Oficina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/fonkstyles.css">
    <link rel="stylesheet" href="./css/style.css">
  <!--Script encargado de la funcionalidad del formularios-->
  <script src="./src/localStorageControl.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <div class="logoContenedor">
          <a class="logo" href="index.html">
            SaboresDe<span class="logo__bold">Oficina</span>
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navContenedor" id="navbarNav">
          <ul class="menu-principal">
            <!-- localStorageControl se encarga de llenar dinamicamente estp-->
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <article>
    <section>
      <!--modal-->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog  modal-dialog-centered">
          <div class="modal-content" id="contenido">
            <!--Esto se llena dinamicamente gracias al script formControl-->
          </div>
        </div>
      </div>
    </section>
    <div class="card text-bg-dark container-fluid position-relative">
      <img src="./img/banner2.jpg" class="card-img" alt="banner" style="width:100%;height:600px;">
      <div
          class="card-img-overlay d-flex flex-column justify-content-center align-items-center position-absolute top-50 start-50 translate-middle -translate-half">
          <h3 class="card-title text-center mb-3 text-verde">CONTACTO </h3>
          <p class="card-text text-center d-block">ESTAMOS A TU DISPOSICION</p>
         
      </div>
  </div>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-4 mt-5 mb-5">
            <h1 class="text-verde text-center">Newsletter</h1>
            <p class="text-center">¿Querés recibir información útil sobre nutrición y estar al día con nuestras novedades? Suscribite</p>
          </div>
          <div class="col-8 mt-5 mb-5">
            <form>
              <div class="row m-4 p-12">
                  <div class="col-6">
                      <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
                  </div>
                  <div class="col-6">
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" name="apellido">
                </div>
              </div>
              <div class="row m-4 p-12">
                  <div class="col-12">
                      <input type="email" class="form-control" id="email" placeholder="Correo Electronico" name="email">
                  </div>
              </div>
              <div class="row m-4">                            
                  <div class="col-12">
                      <button type="submit" class="btn btn-outline-success w-100 d-block d-md-inline text-verde">
                          Suscribite
                      </button>
                  </div>
              </div>
          </form>
          </div>
        </div>
      </div>
    </section>
  </article>
  <footer class="footer bg-dark mt-auto py-3 sticky-footer">
    <div class="container">
        <p class="text-center">Todos los derechos reservados Grupo 4</p>
    </div>
</footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
