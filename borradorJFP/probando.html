<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="formulariosDeSignIn">
        <form id='formSignIn'>
            <div class="row m-4">
                <div class="col-6">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese un nombre" name="nombre">
                </div>
                <div class="col-6">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese un nombre" name="apellido">
                </div>
            </div>
            <div class="row m-4 p-12">
                <div class="col-12">
                    <label for="celular" class="form-label">Telefono:</label>
                    <input type="tel" class="form-control"  id="celular" name="celular">
                </div>
            </div>
            <div class="row m-4 p-12">
                <div class="col-12">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese un email" name="email">
                </div>
            </div>
            <div class="row m-4 p-12">
                <div class="col-12">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese un email"
                        name="password">
                </div>
            </div>
            <div class="row m-4 p-12">
                <div class="col-12">
                    <label for="password2" class="form-label">Repite contraseña:</label>
                    <input type="password" class="form-control" id="password2" placeholder="Ingrese un email"
                        name="password2">
                </div>
            </div>
    
            <div class="row m-4">
                <div class="col-12">
                    <button type="submit" id="boton-submit"class="btn btn-primary">
                        Registarse
                    </button>
                </div>
            </div>
        </form>
        <div class="footer">
            <div class="row mt-4 pt-4">
                <ul>
                    <ol class="m-4">
                        <button type="button" class="btn btn-primary">
                            Registarse con Facebook
                        </button>
                    </ol>
                    <ol class="m-4">
                        <button type="button" class="btn btn-primary">
                            Registarse con Google
                        </button>
                    </ol>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div>
                        <h1>Bienvenide a Sabores de oficina.</h1>
                        <h2>Gracias por registarte con nosotros.</h2>
                        <h3>solo te queda un paso más y es validar tu cuenta.</h3>
                        <p>Porfavor, selecciona la opcion para enviarte un codigo y validar tu cuenta.</p>
                    </div>
                    <div class="btn-group-vertical">
                        <button type="button" class="btn btn-primary">Enviar codigo por SMS</button>
                        <button type="button" class="btn btn-primary">Enviar codigo por Email</button>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <script src="signin.js"></script>
    <script src="probandoObtenerDatos.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
